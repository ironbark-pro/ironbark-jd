[build]
  command = "npm install && npx eleventy"  # Включаем сборку!
  publish = "_site"  # Новая папка для публикации

# Перенаправления (чтобы /hire → /hire.html и т.п.)
[[redirects]]
  from = "/"
  to = "/jobs/"
  status = 200

[[redirects]]
  from = "/hire"
  to = "/hire.html"
  status = 200

[[redirects]]
  from = "/stealth"
  to = "/stealth.html"
  status = 200

[[redirects]]
  from = "/mapping"
  to = "/mapping.html"
  status = 200

[[redirects]]
  from = "/success"
  to = "/success.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

