<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title><!-- ЗАГОЛОВОК СТРАНИЦЫ -->Senior Manager — IRONBARK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { max-width: 860px; margin: 32px auto; font-family: system-ui, -apple-system, Arial; line-height: 1.55; padding: 0 16px; }
    h1 { margin: 0 0 8px; font-size: 32px; }
    .meta { color:#666; margin:0 0 24px; }
    .section { margin: 24px 0; }
    .card { border:1px solid #eee; border-radius:12px; padding:20px; }
  </style>
</head>
<body>

<script>
  // >>>>>>>>>>>>> ЗАПОЛНЯЕШЬ ТОЛЬКО ЭТИ 6 СТРОК <<<<<<<<<<<<
  window.JOB_TITLE   = "Senior Manager";
  window.JOB_LOCATION= "Budapest, Hungary";
  window.JOB_ID      = "REF-2025-001";
  window.JOB_SUMMARY = "Leading EPCM projects in biotech / microelectronics. Cross-border teams. Full-time.";
  window.JOB_MUST    = [
    "5+ лет в EPCM / construction management",
    "Опыт запуска производства / cleanrooms",
    "Английский — Upper-Intermediate+"
  ];
  window.JOB_NICE    = [
    "Фарма/семи/датасентры",
    "PMP / Prince2 / Lean Six Sigma"
  ];
</script>

<h1 id="job-title"></h1>
<p class="meta" id="job-meta"></p>

<div class="section card">
  <h2>Кратко</h2>
  <p id="job-summary"></p>
</div>

<div class="section">
  <h2>Обязанности</h2>
  <ul>
    <li>Руководство проектной командой и подрядчиками</li>
    <li>Планирование, бюджеты, контроль сроков</li>
    <li>Коммуникация с клиентом и стейкхолдерами</li>
  </ul>
</div>

<div class="section">
  <h2>Требования (обязательно)</h2>
  <ul id="must-list"></ul>
  <h3>Будет плюсом</h3>
  <ul id="nice-list"></ul>
</div>

<div class="section card">
  <h2>Откликнуться</h2>
  <!-- сюда подгружаем универсальную форму -->
  <div id="form-slot">Загрузка формы…</div>
</div>

<script>
  // подставляем данные в текст
  document.getElementById('job-title').textContent = window.JOB_TITLE;
  document.getElementById('job-meta').textContent  = `${window.JOB_LOCATION} · ${window.JOB_ID}`;
  document.getElementById('job-summary').textContent = window.JOB_SUMMARY;

  function fillList(id, items){
    const ul = document.getElementById(id);
    items.forEach(t => { const li = document.createElement('li'); li.textContent = t; ul.appendChild(li); });
  }
  fillList('must-list', window.JOB_MUST);
  fillList('nice-list', window.JOB_NICE);

  // подгружаем универсальную форму (form.html)
  fetch('/form.html')
    .then(r => r.text())
    .then(html => { document.getElementById('form-slot').innerHTML = html; });
</script>

</body>
</html>
