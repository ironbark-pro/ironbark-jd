<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Job Openings | IRONBARK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="/assets/favicon-1b.png">
  <style>
    body { background:#1D2D29; color:#fff; font-family:Arial,Helvetica,sans-serif; padding:40px 20px; }
    h1 { margin:0 0 16px; }
    a { color:#D4A63A; text-decoration:none; }
    a:hover { text-decoration:underline; }
    .list { max-width:900px; margin:0 auto; }
    .item { padding:10px 0; border-bottom:1px solid rgba(255,255,255,.12); }
  </style>
</head>
<body>
    <!-- Logo -->
  <div style="max-width:900px; margin:0 auto 40px; padding:10px 0;">
    <a href="/" style="display:inline-block;">
      <img src="/assets/ironbark-logo-dark.png" alt="IRONBARK Executive Search" style="max-width:300px;">
    </a>
  </div>
  <div class="list">
    <h1>Current Openings</h1>
    {% for job in collections.jobs %}
      <div class="item">
        <a href="{{ job.url }}">{{ job.data.title }}</a> â€” {{ job.data.location }}
      </div>
    {% endfor %}
  </div>
</body>
</html>
