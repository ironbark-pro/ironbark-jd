<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stealth Candidates | IRONBARK</title>
  <meta name="description" content="Exclusive leadership profiles discreetly shared with trusted clients.">
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:0;padding:40px;background:#335C5B;color:#fff}
    .wrap{max-width:900px;margin:0 auto}
    h1{margin:0 0 8px}
    p{margin:0 0 24px}
    form{display:grid;gap:12px;max-width:520px}
    label{font-size:14px}
    input,textarea,button{padding:10px;font-size:15px}
    button{background:#D4A63A;color:#fff;border:0;cursor:pointer}
    button:hover{background:#1D2D29}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Stealth Candidates</h1>
    <p>Explore confidential executive profiles available for select partnerships.</p>

    <form name="stealth-form" method="POST" action="/src/pages/success.html" data-netlify="true" netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="stealth-form">
      <p hidden><input name="bot-field"></p>

      <label>Company
        <input type="text" name="company" required>
      </label>
      <label>Name
        <input type="text" name="name" required>
      </label>
      <label>Email
        <input type="email" name="email" required>
      </label>
      <label>Message
        <textarea name="message" rows="4" placeholder="Which role or market are you interested in?"></textarea>
      </label>

      <button type="submit">Request Access</button>
    </form>
  </div>
  <script src="/src/layouts/include.js"></script>
</body>
</html>
