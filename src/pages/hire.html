<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="/assets/favicon-ib.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Apply | IRONBARK Executive Search</title>
  <meta name="description" content="Apply for EPCM, biotech and data center leadership roles.">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #335C5B;
      color: #fff;
    }
    .wrap {
      max-width: 900px;
      margin: 0 auto;
    }
    h1 {
      margin: 0 0 10px;
      color: #D4A63A;
    }
    p {
      margin: 0 0 20px;
      color: #E5E5E5;
    }
    form {
      display: grid;
      gap: 12px;
      max-width: 520px;
      background: rgba(255,255,255,0.1);
      padding: 24px;
      border-radius: 8px;
    }
    label {
      font-size: 14px;
      display: block;
    }
    input, textarea, button {
      padding: 10px;
      font-size: 15px;
      border: none;
      border-radius: 4px;
    }
    input, textarea {
      width: 100%;
    }
    button {
      background: #D4A63A;
      color: #fff;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #1D2D29;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <a href="/" style="text-decoration:none;">
      <img src="/assets/ironbark-logo.png" alt="IRONBARK Executive Search" style="height:48px;margin-bottom:15px;">
    </a>
    <h1>Apply for this Role</h1>
    <p>Submit your profile to join EPCM, biotech, or semiconductor leadership projects.</p>

    <form name="hire-form" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/success.html">
      <input type="hidden" name="form-name" value="hire-form">
      <p hidden><input name="bot-field"></p>

      <label>Name
        <input type="text" name="name" required>
      </label>

      <label>Email
        <input type="email" name="email" required>
      </label>

      <label>LinkedIn URL
        <input type="url" name="linkedin" placeholder="https://linkedin.com/in/...">
      </label>

      <label>Upload CV
        <input type="file" name="cv" accept=".pdf,.doc,.docx">
      </label>

      <label>Comment
        <textarea name="comment" rows="4" placeholder="Availability, location, salary expectations"></textarea>
      </label>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
