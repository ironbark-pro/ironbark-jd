<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title }} | IRONBARK Executive Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="/assets/favicon-ib.png">

  <style>
    body { margin:0; font-family:Arial,Helvetica,sans-serif; background:#335C5B; color:#fff; line-height:1.6; }
    header { background:#1D2D29; padding:28px 20px; text-align:center; }
    header img { height:50px; margin-bottom:10px; }
    h1 { margin:0 0 4px; color:#D4A63A; font-size:32px; }
    .loc { opacity:.9; }
    section { max-width:900px; margin:36px auto; padding:0 20px; }
    h2 { color:#D4A63A; border-bottom:1px solid #D4A63A; padding-bottom:6px; margin-bottom:14px; }
    ul { list-style: disc inside; margin:8px 0 0; }
    form { background:rgba(255,255,255,.08); padding:22px; border-radius:10px; margin-top:26px; }
    label { display:block; margin:10px 0 6px; }
    input, textarea { width:100%; padding:10px; border:none; border-radius:5px; }
    button { background:#D4A63A; color:#fff; border:none; padding:12px 22px; border-radius:5px; cursor:pointer; }
    button:hover { background:#1D2D29; }
    footer { text-align:center; padding:26px 20px; border-top:1px solid #D4A63A; color:#E5E5E5; margin-top:40px; }
  </style>
</head>
<body>

  <header>
    <a href="/" style="text-decoration:none;">
      <img src="/assets/ironbark-logo.png" alt="IRONBARK Executive Search">
    </a>
    <h1>{{ title }}</h1>
    <div class="loc">{{ location }}</div>
  </header>

  <section>
    <h2>About the Company</h2>
    {{ company | safe }}
  </section>

  <section>
    <h2>About the Role</h2>
    {{ role | safe }}
  </section>

  <section>
    <h2>Responsibilities</h2>
    {{ responsibilities | safe }}
  </section>

  <section>
    <h2>Requirements</h2>
    {{ requirements | safe }}
  </section>

  <section>
    <h2>Conditions</h2>
    {{ conditions | safe }}
  </section>

  <section>
    <h2>Apply confidentially</h2>
    <form name="job-apply" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/success.html">
      <input type="hidden" name="form-name" value="job-apply">
      <p hidden><input name="bot-field"></p>

      <label>Name</label>
      <input type="text" name="name" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Phone</label>
      <input type="tel" name="phone">

      <label>LinkedIn</label>
      <input type="url" name="linkedin" placeholder="https://linkedin.com/in/...">

      <label>Upload CV</label>
      <input type="file" name="cv" accept=".pdf,.doc,.docx">

      <label>Message</label>
      <textarea name="message" rows="4" placeholder="Availability, location, salary expectations"></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>Â© 2025 IRONBARK Executive Search</footer>

</body>
</html>
