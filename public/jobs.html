<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Openings | Ironbark</title>
    <link rel="icon" href="https://ironbark.pro/favicon.ico">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1D2D29;
            color: #FFFFFF;
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 20px;
        }
        header {
            text-align: center;
            margin-bottom: 60px;
        }
        header h1 {
            font-size: 40px;
            font-weight: bold;
            color: #FFFFFF;
            margin-bottom: 16px;
        }
        header p {
            font-size: 18px;
            color: #CCCCCC;
            max-width: 700px;
            margin: 0 auto;
        }
        .back-link {
            color: #D4A63A;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
            margin-bottom: 40px;
        }
        .back-link:hover { text-decoration: underline; }
        .jobs-list {
            display: grid;
            gap: 30px;
        }
        .job-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(212,166,58,0.2);
            border-radius: 8px;
            padding: 32px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .job-card:hover {
            background: rgba(255,255,255,0.08);
            border-color: #D4A63A;
            transform: translateY(-2px);
        }
        .job-card h2 {
            font-size: 28px;
            color: #D4A63A;
            font-weight: 600;
            margin-bottom: 12px;
        }
        .job-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 16px;
            font-size: 15px;
            color: #CCCCCC;
        }
        .job-card p {
            color: #EEEEEE;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .job-link {
            color: #D4A63A;
            text-decoration: none;
            font-size: 15px;
            font-weight: 600;
        }
        .job-link:hover { text-decoration: underline; }
        footer {
            text-align: center;
            margin-top: 80px;
            padding-top: 40px;
            border-top: 1px solid rgba(255,255,255,0.1);
            color: #CCCCCC;
            font-size: 14px;
        }
        footer a {
            color: #D4A63A;
            text-decoration: none;
        }
        footer a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://ironbark.pro" class="back-link">← Back to Ironbark.pro</a>
        
        <header>
            <h1>Current Openings</h1>
            <p>Exclusive opportunities for exceptional executive talent</p>
        </header>
        
        <div class="jobs-list" id="jobsList"></div>
        
        <footer>
            <p>&copy; 2025 <a href="https://ironbark.pro">Ironbark</a>. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Fetch jobs from the /jobs folder
        async function loadJobs() {
            const jobsData = [
                {
                    slug: 'senior-manager-engineering-management-platform',
                    title: 'Senior Manager, Engineering Management Platform',
                    location: 'Location: Southwest US (Arizona region)',
                    company: 'An international EPCM provider',
                    description: 'An international EPCM provider serving advanced manufacturing sectors, with deep expertise in cleanrooms, complex engineering systems, and large-scale capital project delivery.'
                }
            ];

            const jobsList = document.getElementById('jobsList');
            jobsList.innerHTML = jobsData.map(job => `
                <div class="job-card" onclick="window.location.href='/jobs/${job.slug}.html'">
                    <h2>${job.title}</h2>
                    <div class="job-meta">
                        <span>${job.location}</span>
                    </div>
                    <p>${job.description}</p>
                    <a href="/jobs/${job.slug}.html" class="job-link" onclick="event.stopPropagation()">View Details & Apply →</a>
                </div>
            `).join('');
        }

        loadJobs();
    </script>
</body>
</html>
