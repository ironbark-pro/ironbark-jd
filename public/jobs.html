<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Openings | Ironbark</title>
    <link rel="icon" href="/assets/images/favicon-ib.jpg">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #3C5D5C;
            color: #FFFFFF;
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
        }
        .logo {
            text-align: center;
            padding: 40px 20px 20px;
        }
        .logo img {
            max-width: 300px;
            height: auto;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px 80px;
        }
        header {
            text-align: center;
            margin-bottom: 50px;
        }
        header h1 {
            font-size: 36px;
            font-weight: bold;
            color: #FFFFFF;
            margin-bottom: 12px;
        }
        header p {
            font-size: 16px;
            color: rgba(255,255,255,0.8);
            max-width: 700px;
            margin: 0 auto;
        }
        .back-link {
            color: #D4A63A;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
            margin-bottom: 30px;
        }
        .back-link:hover { text-decoration: underline; }
        .jobs-list {
            display: grid;
            gap: 24px;
        }
        .job-card {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 28px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .job-card:hover {
            background: rgba(255,255,255,0.12);
            border-color: #D4A63A;
            transform: translateY(-2px);
        }
        .job-card h2 {
            font-size: 24px;
            color: #D4A63A;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .job-meta {
            display: flex;
            gap: 16px;
            margin-bottom: 14px;
            font-size: 14px;
            color: rgba(255,255,255,0.7);
        }
        .job-card p {
            color: rgba(255,255,255,0.9);
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 18px;
        }
        .job-link {
            color: #D4A63A;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }
        .job-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="logo">
        <a href="https://ironbark.pro">
            <img src="/assets/images/ironbark-logo.png" alt="Ironbark Executive Search">
        </a>
    </div>
    
    <div class="container">
        <a href="https://ironbark.pro" class="back-link">‚Üê Back to Ironbark.pro</a>
        
        <header>
            <h1>Current Openings</h1>
            <p>Exclusive opportunities for exceptional executive talent</p>
        </header>
        
        <div class="jobs-list" id="jobsList"></div>
    </div>

    <script>
        async function loadJobs() {
            const jobsData = [
                {
                    slug: 'senior-manager-engineering-management-platform',
                    title: 'Senior Manager, Engineering Management Platform',
                    location: 'Southwest US (Arizona region)',
                    company: 'International EPCM provider',
                    description: 'An international EPCM provider serving advanced manufacturing sectors, with deep expertise in cleanrooms, complex engineering systems, and large-scale capital project delivery.'
                }
            ];

            const jobsList = document.getElementById('jobsList');
            jobsList.innerHTML = jobsData.map(job => `
                <div class="job-card" onclick="window.location.href='/jobs/${job.slug}.html'">
                    <h2>${job.title}</h2>
                    <div class="job-meta">
                        <span>üìç ${job.location}</span>
                    </div>
                    <p>${job.description}</p>
                    <a href="/jobs/${job.slug}.html" class="job-link" onclick="event.stopPropagation()">View Details & Apply ‚Üí</a>
                </div>
            `).join('');
        }

        loadJobs();
    </script>
</body>
</html>
