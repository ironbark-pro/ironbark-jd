<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Job Opening | IRONBARK</title>
    <link rel="icon" type="image/png" href="/assets/favicon-1b.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1D2D29;
            color: #FFFFFF;
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.6;
            padding: 40px 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 40px;
            font-weight: bold;
            color: #FFFFFF;
            margin-bottom: 16px;
        }
        .job-meta {
            font-size: 18px;
            color: #CCCCCC;
            margin-bottom: 32px;
        }
        .job-meta span {
            display: inline-block;
            margin-right: 24px;
        }
        h2 {
            font-size: 24px;
            font-weight: 600;
            color: #D4A63A;
            margin-top: 32px;
            margin-bottom: 16px;
        }
        h3 {
            font-size: 20px;
            font-weight: bold;
            color: #FFFFFF;
            margin-top: 24px;
            margin-bottom: 12px;
        }
        p, li {
            font-size: 16px;
            color: #EEEEEE;
            line-height: 1.75;
            margin-bottom: 12px;
        }
        ul {
            margin-left: 24px;
            margin-bottom: 16px;
        }
        li {
            margin-bottom: 8px;
        }
        .back-link {
            display: inline-block;
            color: #D4A63A;
            text-decoration: none;
            margin-bottom: 24px;
            font-size: 16px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .loading, .error {
            text-align: center;
            padding: 60px 20px;
            font-size: 18px;
            color: #CCCCCC;
        }
        .error { color: #ff6b6b; }
        
        .application-form {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(212,166,58,0.3);
            border-radius: 8px;
            padding: 32px;
            margin-top: 48px;
        }
        .application-form h2 {
            margin-top: 0;
            margin-bottom: 24px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 16px;
            color: #FFFFFF;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .form-group label .optional {
            color: #CCCCCC;
            font-weight: normal;
            font-size: 14px;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="url"],
        .form-group input[type="file"],
        .form-group textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;
            background: #FFFFFF;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #1D2D29;
        }
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        .form-group input[type="file"] {
            padding: 8px;
        }
        .submit-btn {
            background: #D4A63A;
            color: #1D2D29;
            font-size: 18px;
            font-weight: bold;
            padding: 14px 32px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            background: #E5B74B;
            transform: translateY(-2px);
        }
        .submit-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        #jobContent { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/jobs/" class="back-link">‚Üê Back to All Positions</a>
        
        <div class="loading" id="loading">Loading position details...</div>
        <div class="error" id="error" style="display:none;"></div>
        
        <div id="jobContent">
            <h1 id="jobTitle"></h1>
            <div class="job-meta">
                <span id="jobCompany"></span>
                <span id="jobLocation"></span>
            </div>
            <div id="jobBody"></div>
            
            <div class="application-form">
                <h2>Submit Resume</h2>
                <form name="job-application" method="POST" data-netlify="true" enctype="multipart/form-data">
                    <input type="hidden" name="form-name" value="job-application">
                    <input type="hidden" name="job-title" id="formJobTitle">
                    
                    <div class="form-group">
                        <label for="name">Full Name <span class="required">*</span></label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="linkedin">LinkedIn Profile <span class="optional">(optional)</span></label>
                        <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/yourprofile">
                    </div>
                    
                    <div class="form-group">
                        <label for="resume">Resume <span class="required">*</span></label>
                        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cover-letter">Cover Letter <span class="optional">(optional)</span></label>
                        <textarea id="cover-letter" name="cover-letter" placeholder="Tell us why you're interested in this position..."></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Submit Application</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        async function loadJobDetails() {
            try {
                // Extract slug from URL path
                const pathParts = window.location.pathname.split('/');
                const filename = pathParts[pathParts.length - 1];
                const slug = filename.replace('.html', '');
                
                // Fetch job markdown file from GitHub
                const response = await fetch(`https://api.github.com/repos/ironbark-pro/ironbark-jd/contents/jobs/${slug}.md`);
                if (!response.ok) {
                    throw new Error('Job posting not found');
                }
                
                const data = await response.json();
                const content = atob(data.content);
                
                // Parse frontmatter
                const frontMatterMatch = content.match(/^---\n([\s\S]+?)\n---/);
                if (!frontMatterMatch) {
                    throw new Error('Invalid job data format');
                }
                
                const frontMatter = frontMatterMatch[1];
                const bodyContent = content.substring(frontMatterMatch[0].length).trim();
                
                // Parse YAML frontmatter
                const jobData = {};
                frontMatter.split('\n').forEach(line => {
                    const match = line.match(/^([\w-]+):\s*(.+)$/);
                    if (match) {
                        jobData[match[1]] = match[2].replace(/^["']|["']$/g, '');
                    }
                });
                
                // Update page title
                document.getElementById('pageTitle').textContent = `${jobData.title || 'Job Opening'} | IRONBARK`;
                document.title = `${jobData.title || 'Job Opening'} | IRONBARK`;
                
                // Populate job details
                document.getElementById('jobTitle').textContent = jobData.title || 'Untitled Position';
                document.getElementById('jobCompany').textContent = jobData.company || '';
                document.getElementById('jobLocation').textContent = `Location: ${jobData.location || 'Not specified'}`;
                document.getElementById('formJobTitle').value = jobData.title || 'Untitled Position';
                
                // Parse and display job body
                const jobBody = document.getElementById('jobBody');
                const sections = bodyContent.split('\n## ');
                
                sections.forEach((section, index) => {
                    if (!section.trim()) return;
                    
                    if (index === 0) {
                        // First section (intro text)
                        const p = document.createElement('p');
                        p.textContent = section.trim();
                        jobBody.appendChild(p);
                    } else {
                        // Other sections with headers
                        const lines = section.split('\n');
                        const header = lines[0];
                        const content = lines.slice(1).join('\n').trim();
                        
                        const h2 = document.createElement('h2');
                        h2.textContent = header;
                        jobBody.appendChild(h2);
                        
                        // Parse content (handle lists and paragraphs)
                        const contentLines = content.split('\n');
                        let currentList = null;
                        
                        contentLines.forEach(line => {
                            line = line.trim();
                            if (!line) return;
                            
                            if (line.startsWith('- ')) {
                                if (!currentList) {
                                    currentList = document.createElement('ul');
                                    jobBody.appendChild(currentList);
                                }
                                const li = document.createElement('li');
                                li.textContent = line.substring(2);
                                currentList.appendChild(li);
                            } else {
                                currentList = null;
                                const p = document.createElement('p');
                                p.textContent = line;
                                jobBody.appendChild(p);
                            }
                        });
                    }
                });
                
                // Show content, hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('jobContent').style.display = 'block';
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = 'Sorry, this job posting could not be loaded. It may have been removed or the link is incorrect.';
                errorDiv.style.display = 'block';
                console.error('Error loading job:', error);
            }
        }
        
        // Load job details when page loads
        loadJobDetails();
    </script>
</body>
</html>
