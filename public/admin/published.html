<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Published Job Listings | Ironbark</title>
    <link rel="icon" href="/assets/favicon-ib.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #3C5D5C;
            color: #fff;
        }
        .logo {
            text-align: center;
            padding: 40px 20px 20px;
        }
        .logo img {
            max-width: 300px;
            filter: brightness(0) invert(1);
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #D4A63A;
            margin-bottom: 30px;
            text-align: center;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #D4A63A;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .job-card {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .job-title {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
        }
        .job-link {
            display: inline-block;
            margin-top: 10px;
            margin-right: 10px;
            padding: 10px 20px;
            background: #D4A63A;
            color: #1D2D29;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
        }
        .job-link:hover {
            background: #C49530;
        }
        .copy-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }
        .copy-btn:hover {
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div class="logo">
        <a href="https://ironbark.pro">
            <img src="/assets/ironbark-logo.png" alt="Ironbark">
        </a>
    </div>
    
    <div class="container">
        <a href="/admin" class="back-link">‚Üê Back to Admin</a>
        <h1><a href="/jobs" style="color:#D4A63A; text-decoration:none;">üìã Published Job Listings</a></h1>        <div id="jobs-list">Loading...</div>
    </div>

    <script>
        async function loadJobs() {
            try {
                // Display known jobs
                const jobs = [
                    {
                        title: 'Senior Manager, Engineering Management Platform',
                        slug: 'senior-manager-engineering-management-platform'
                    }
                ];
                
                const container = document.getElementById('jobs-list');
                container.innerHTML = jobs.map(job => `
                    <div class="job-card">
                        <div class="job-title">${job.title}</div>
                        <div>
                            <a href="https://ironbark-jobs.netlify.app/jobs/${job.slug}.html" target="_blank" class="job-link">
                                View Public Page ‚Üí
                            </a>
                                            <a href="/admin/#/collections/jobs/entries/${job.slug}" 
                   target="_blank" 
                   style="display:inline-block;padding:8px 16px;background:#2C5F6F;color:white;text-decoration:none;border-radius:4px;margin-left:8px;">
                    ‚úèÔ∏è Edit
                </a>
                            <button class="copy-btn" onclick="copyLink('https://ironbark-jobs.netlify.app/jobs/${job.slug}.html')">
                                Copy Link
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('jobs-list').innerHTML = '<p>Error loading jobs</p>';
            }
        }

        function copyLink(url) {
            navigator.clipboard.writeText(url);
            alert('Link copied: ' + url);
        }

        loadJobs();
    </script>
</body>
</html>
